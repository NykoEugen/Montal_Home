{% extends 'shop/base.html' %}
{% block content %}
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Оформлення замовлення</h1>
    <div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="customer_name" class="block text-gray-700 font-semibold mb-2">Ім'я</label>
                <input type="text" id="customer_name" name="customer_name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
            </div>
            <div class="mb-4">
                <label for="customer_email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="customer_email" name="customer_email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" required>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700">
                Підтвердити замовлення
            </button>
        </form>
    </div>
{% endblock %}
